<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UMGE Inc. - Servicios de Desarrollo Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>UMGE Inc.</h1>
            <p id="fechaHora" class="fecha-hora"></p>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="contact-wrapper">
        <div class="form-column">
            <form id="contactForm">
                <p>Tienes alguna duda?</p>
                <h1>Contactanos</h1>
                <div class="form-alert alert-error"><p>Ocurrio un error</p></div>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="image-column">
            <img src="img/img_contacto_1.svg" alt="Imagen Contacto">
        </div>
    </div>

    <div class="map-container">
        <div class="info-wrapper">
            <div>
                <h2>Visítanos</h2>
                <div class="info">
                    <p><strong>Dirección:</strong> Calle Ficticia 123, Ciudad Ejemplo</p>
                    <p><strong>Horario:</strong> Lunes a Viernes - 9:00 a 18:00</p>
                </div>
            </div>
            <img src="img/img_contacto_2.svg" alt="Imagen de contacto 2">
        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d119205.2841659388!2d-89.71092193560105!3d20.9860168183813!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f56715cab450d17%3A0x5dfc155715abeb09!2zTcOpcmlkYSwgWXVjLg!5e0!3m2!1ses-419!2smx!4v1710132369628!5m2!1ses-419!2smx"
            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>  
    <footer>
        <a href="index.html">Inicio</a> | <a href="nosotros.html">Nosotros</a> | <a href="contacto.html">Contacto</a>
        <p>© 2024 UMGE Inc. - Todos los derechos reservados</p>
    </footer>
    <a href="#" class="to-top">↑</a>
</body>
</html>
